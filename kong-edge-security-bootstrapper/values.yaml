# Default values for kong-edge-security-bootstrapper.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: c8n.io/monkeypatched-iot/kong-edge/security-bootstrapper@sha256:f8f8781d891d5527640d3c82d5cceaabc7d04cadd24a20a94f6004ef4fed6b18
  # repository: nexus3.edgexfoundry.org:10004/security-bootstrapper:latest
  pullPolicy: Always
  name: edgex-security-bootstrapper
imagePullSecrets:
  - name: regcred

nameOverride: ""
fullnameOverride: ""


securityContext:
   capabilities:
     drop:
     - ALL
   readOnlyRootFilesystem: false
   runAsNonRoot: true
   runAsUser: 1000

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 54321

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  EDGEX_GROUP: "2001"
  EDGEX_USER: "2002"
  PROXY_SETUP_HOST: edgex-security-proxy-setup
  STAGEGATE_BOOTSTRAPPER_HOST: gorilla-kong-edge-security-bootstrapper.bootstrapper.svc.cluster.local
  STAGEGATE_BOOTSTRAPPER_STARTPORT: "54321"
  STAGEGATE_DATABASE_HOST: gorilla-kong-edge-redis-database.redis.svc.cluster.local
  STAGEGATE_DATABASE_PORT: "6379"
  STAGEGATE_DATABASE_READYPORT: "6379"
  STAGEGATE_READY_TORUNPORT: "54329"
  STAGEGATE_REGISTRY_HOST: gorilla-kong-edge-consul.consul.svc.cluster.local
  STAGEGATE_REGISTRY_PORT: "8500"
  STAGEGATE_REGISTRY_READYPORT: "54324"
  STAGEGATE_SECRETSTORESETUP_HOST: gorilla-kong-edge-security-secret-store-setup.security-store.svc.cluster.local
  STAGEGATE_SECRETSTORESETUP_TOKENS_READYPORT: "54322"
  STAGEGATE_WAITFOR_TIMEOUT: 60s

volumeMounts:
 - mountPath: /eedgex-init
   name: edgex-init

volumes:
  - name: edgex-init
    persistentVolumeClaim:
      claimName: edgex-init










