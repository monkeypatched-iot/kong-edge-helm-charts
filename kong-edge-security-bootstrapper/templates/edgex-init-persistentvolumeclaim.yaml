kind: PersistentVolumeClaim
apiVersion: v1
metadata:
 name:  edgex-init-bootstrapper-pvc
 namespace: bootstrapper
 annotations:
    volume.beta.kubernetes.io/storage-class: "openebs-rwx"
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: "openebs-rwx"
  resources:
    requests:
      storage: 1Gi
