# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nexus3.edgexfoundry.org:10004/security-secretstore-setup:latest
  pullPolicy: IfNotPresent
  name: security-secretstore-setup

imagePullSecrets: {}
 # - name: regcred

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
   fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsUser: 0
  runAsGroup: 0

service:
  type: ClusterIP
  port: 54322

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  EDGEX_ADD_KNOWN_SECRETS: redisdb[app-rules-engine],redisdb[device-rest],message-bus[device-rest],redisdb[device-virtual],message-bus[device-virtual]
  EDGEX_GROUP: "2001"
  EDGEX_SECURITY_SECRET_STORE: "true"
  EDGEX_USER: "2002"
  PROXY_SETUP_HOST: edgex-security-proxy-setup
  SECRETSTORE_HOST: edgex-vault
  SECUREMESSAGEBUS_TYPE: redis
  STAGEGATE_BOOTSTRAPPER_HOST: edgex-security-bootstrapper
  STAGEGATE_BOOTSTRAPPER_STARTPORT: "54321"
  STAGEGATE_DATABASE_HOST: edgex-redis
  STAGEGATE_DATABASE_PORT: "6379"
  STAGEGATE_DATABASE_READYPORT: "6379"
  STAGEGATE_READY_TORUNPORT: "54329"
  STAGEGATE_REGISTRY_HOST: edgex-core-consul
  STAGEGATE_REGISTRY_PORT: "8500"
  STAGEGATE_REGISTRY_READYPORT: "54324"
  STAGEGATE_SECRETSTORESETUP_HOST: edgex-security-secretstore-setup
  STAGEGATE_SECRETSTORESETUP_TOKENS_READYPORT: "54322"
  STAGEGATE_WAITFOR_TIMEOUT: 60s

#image: nexus3.edgexfoundry.org:10004/security-secretstore-setup:latest
#name: edgex-security-secretstore-setup

resources: {}

volumeMounts:
  - mountPath: /edgex-init
    name: edgex-init
    readOnly: true
  - mountPath: /tmp/edgex/secrets
    name: security-secretstore-setup-claim1
  - mountPath: /tmp/kuiper
    name: kuiper-sources
  - mountPath: /tmp/kuiper-connections
    name: kuiper-connections
  - mountPath: /vault/config
    name: vault-config
  - mountPath: /run
    name: security-secretstore-setup-tmpfs0
  - mountPath: /vault
    name: security-secretstore-setup-tmpfs1

hostname: edgex-security-secretstore-setup
restartPolicy: Always

volumes:
  - name: edgex-init
    persistentVolumeClaim:
      claimName: edgex-init
      readOnly: true
  - name: security-secretstore-setup-claim1
    persistentVolumeClaim:
        claimName: security-secretstore-setup-claim1
  - name: kuiper-sources
    persistentVolumeClaim:
      claimName: kuiper-sources
  - name: kuiper-connections
    persistentVolumeClaim:
      claimName: kuiper-connections
  - name: vault-config
    persistentVolumeClaim:
      claimName: vault-config
  - emptyDir:
      medium: Memory
    name: security-secretstore-setup-tmpfs0
  - emptyDir:
      medium: Memory
    name: security-secretstore-setup-tmpfs1
