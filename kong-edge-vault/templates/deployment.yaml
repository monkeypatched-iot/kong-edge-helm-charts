apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kong-edge-vault.fullname" . }}
  labels:
    {{- include "kong-edge-vault.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kong-edge-vault.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kong-edge-vault.selectorLabels" . | nindent 8 }}
    spec:
      affinity:
          podAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              - labelSelector:
                  matchLabels:
                    org.edgexfoundry.service: {{ .Values.dependencies.app.bootstrapper}}
                topologyKey: "kubernetes.io/hostname"
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kong-edge-vault.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      automountServiceAccountToken: false
      initContainers:
      - name: prep-volumes
        image: busybox:latest
        command: [ "sh", "-c", "chown -Rh 100:1000 /vault; exit 0" ]
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsUser: 0
          runAsGroup: 0
        volumeMounts:
          - mountPath: /vault/config
            name: vault-config-tmp
          - mountPath: /vault/file
            name: vault-file
          - mountPath: /vault/logs
            name: vault-logs
      containers:
        - name: {{ .Chart.Name }}
          ports:
            - containerPort: 8200
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/edgex-init/vault_wait_install.sh"]
          args: ["server"]
          env:
          {{- range $key, $val := .Values.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- toYaml .Values.volumeMounts | default "" | nindent 12 }}
      hostname: {{ .Values.hostname }}
      restartPolicy: {{ .Values.restartpolicy }}
      volumes:
        {{- toYaml .Values.volumes | default "" | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

